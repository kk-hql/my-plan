<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÊØèÊó•Á≤æËøõËÆ°Âàí</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-main: #333;
            --text-sub: #666;
            --accent: #50e3c2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 { font-size: 1.5rem; margin-bottom: 5px; color: var(--primary-color); }
        
        /* ËøõÂ∫¶Êù° */
        .progress-container {
            background: #ddd;
            border-radius: 10px;
            height: 10px;
            width: 100%;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #progress-bar {
            background: linear-gradient(90deg, var(--primary-color), var(--accent));
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* ÂàóË°®Ê†∑Âºè */
        .task-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            border-left: 5px solid var(--primary-color);
        }

        .task-card:active { transform: scale(0.98); }

        .task-card.completed {
            border-left-color: var(--accent);
            opacity: 0.7;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: var(--text-sub);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .completed .checkbox {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .completed .checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
        }

        .task-info { flex-grow: 1; }
        .task-time { font-size: 0.8rem; color: var(--primary-color); font-weight: bold; }
        .task-title { font-size: 1rem; margin: 2px 0; font-weight: 600; }
        .task-note { font-size: 0.85rem; color: var(--text-sub); }

        .reset-btn {
            margin-top: 20px;
            background: none;
            border: 1px solid #ccc;
            color: #999;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 id="today-date">ÊØèÊó•ÊâìÂç°</h1>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </header>

    <div id="task-list">
        </div>

    <button class="reset-btn" onclick="resetTasks()">ÈáçÁΩÆ‰ªäÊó•ËøõÂ∫¶</button>
</div>

<script>
    const schedule = [
        { time: "08:00", title: "Ëµ∑Â∫ä + Êó©È§ê", note: "Ë°•ÂÖÖËõãÁôΩË¥®ÔºàÈ∏°Ëõã/ÁâõÂ•∂ÔºâÔºåÈÅøÂºÄÈ´òÁ¢≥Ê∞¥" },
        { time: "09:00 - 12:00", title: "Ê∑±Â∫¶Â≠¶‰π† (Deep Work)", note: "ÊâãÊú∫ÈùôÈü≥Ôºå‰∏ìÊ≥®ÊîªÂÖã‰ª£Á†Å" },
        { time: "12:00 - 14:00", title: "ÂçàÈ§ê + Âçà‰ºë", note: "ÂøÖÈ°ªÂçàÁù°20ÂàÜÈíüÔºåÊÅ¢Â§çËÑëÂäõ" },
        { time: "14:00 - 16:00", title: "ÂÅ•Ë∫´ / ‰ΩìÊÄÅËÆ≠ÁªÉ", note: "ÂÖàÊó†Ê∞ßÂêéÊúâÊ∞ßÔºåÁ©øÊèí‰ΩìÊÄÅÁü´Ê≠£" },
        { time: "16:00 - 18:00", title: "È°πÁõÆÂÆûÊàò / Ë∞ÉËØïBug", note: "ËΩªÊùæÊó∂ÊÆµÔºåÈÄÇÂêà‰øÆ‰øÆË°•Ë°•" },
        { time: "18:00 - 19:30", title: "ÊôöÈ§ê + Êï£Ê≠•", note: "Âê¨AIÊí≠ÂÆ¢ÔºàÂ¶Ç„ÄäÊâÄË∞ì‰æ†Èöê„ÄãÔºâ" },
        { time: "20:00 - 22:00", title: "üéÆ Ê∏∏ÊàèÊó∂Èó¥", note: "‰ªäÊó•Â•ñÂä±ÔºÅÊâì‰∏™ÁàΩÔºÅ" },
        { time: "22:00 - 23:00", title: "Ê¥óÊº± + ‰ΩìÊÄÅÊãâ‰º∏", note: "Áå´ÁâõÂºè‰º∏Â±ïÔºåÊîæÊùæËÑäÊü±" }
    ];

    function init() {
        const dateEl = document.getElementById('today-date');
        const now = new Date();
        dateEl.innerText = `${now.getMonth()+1}Êúà${now.getDate()}Êó• ËÆ°ÂàíË°®`;

        const listContainer = document.getElementById('task-list');
        const savedStatus = JSON.parse(localStorage.getItem('daily_tasks_status')) || {};

        schedule.forEach((item, index) => {
            const isCompleted = savedStatus[index] || false;
            const card = document.createElement('div');
            card.className = `task-card ${isCompleted ? 'completed' : ''}`;
            card.onclick = () => toggleTask(index);
            card.innerHTML = `
                <div class="checkbox"></div>
                <div class="task-info">
                    <div class="task-time">${item.time}</div>
                    <div class="task-title">${item.title}</div>
                    <div class="task-note">${item.note}</div>
                </div>
            `;
            listContainer.appendChild(card);
        });
        updateProgress();
    }

    function toggleTask(index) {
        const cards = document.querySelectorAll('.task-card');
        cards[index].classList.toggle('completed');
        
        const savedStatus = JSON.parse(localStorage.getItem('daily_tasks_status')) || {};
        savedStatus[index] = cards[index].classList.contains('completed');
        localStorage.setItem('daily_tasks_status', JSON.stringify(savedStatus));
        
        updateProgress();
    }

    function updateProgress() {
        const total = schedule.length;
        const completed = document.querySelectorAll('.completed').length;
        const percent = (completed / total) * 100;
        document.getElementById('progress-bar').style.width = percent + '%';
    }

    function resetTasks() {
        if(confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆ‰ªäÊó•ËøõÂ∫¶ÂêóÔºü')) {
            localStorage.removeItem('daily_tasks_status');
            location.reload();
        }
    }

    init();
</script>

</body>
</html>
